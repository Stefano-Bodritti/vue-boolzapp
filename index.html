<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="page_wrapper">
      <!-- contenitore -->
      <div class="container clearfix">
        <!-- colonna sinistra -->
        <div class="col_left">
          <!-- header sinistra -->
          <header id="header_left">
            <div class="utente">
              <img class="avatar" src="img/avatar_io.jpg" alt="Avatar Utente">
              <h3>Nome Utente</h3>
            </div>
            <ul class="list_inline">
              <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>
              <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
              <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
          </header>
          <!-- fine header sinistra -->
          <!-- notifiche -->
          <div class="notifications">
            <div class="bell_container">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notifications_text">
              <h3>Ricevi notifiche di nuovi messaggi</h3>
              <h4><a href="#">Attiva notifiche desktop</a></h4>
            </div>
          </div>
          <!-- fine notifiche -->
        </div>
        <!-- fine colonna sinistra -->

        <!-- colonna destra -->
        <div class="col_right"></div>
        <!-- fine colonna destra -->

      </div>
      <!-- fine contenitore -->
    </div>

    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>

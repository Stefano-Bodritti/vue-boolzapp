<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="page_wrapper">
      <!-- contenitore -->
      <div id="root" class="container clearfix">
        <!-- colonna sinistra -->
        <div class="col_left">
          <!-- header sinistra -->
          <header id="header_left">
            <div class="utente">
              <img class="avatar_utente" src="img/avatar_io.jpg" alt="Avatar Utente">
              <h3>Nome Utente</h3>
            </div>
            <ul class="list_inline">
              <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>
              <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
              <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
          </header>
          <!-- fine header sinistra -->
          <!-- notifiche -->
          <div class="notifications">
            <div class="bell_container">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notifications_text">
              <h3>Ricevi notifiche di nuovi messaggi</h3>
              <h4><a href="#">Attiva notifiche desktop</a></h4>
            </div>
          </div>
          <!-- fine notifiche -->
          <!-- sezione cerca -->
          <div class="search">
            <div class="search_icon">
              <i class="fas fa-search"></i>
            </div>
            <input class="search_input" type="text" placeholder="Cerca o inizia una nuova Chat"></input>
          </div>
          <!-- fine sezione cerca -->
          <!-- sezione contatti -->
          <ul class="contacts">
            <li v-for="(contact, index) in contacts" @click="changeContact(index)" class="contact" v-bind:class="contacts[index].visible ? 'active' : ''">
              <div class="avatar_container">
                <img v-bind:src="'img/avatar' + contact.avatar + '.jpg'" v-bind:alt="'Immagine ' + contact.name">
              </div>
              <h3>{{contact.name}}</h3>
            </li>
          </ul>
          <!-- fine sezione contatti -->
        </div>
        <!-- fine colonna sinistra -->

        <!-- colonna destra -->
        <div class="col_right">
          <!-- header destra -->
          <header id="header_right">
            <div class="utente">
              <img class="avatar_utente" src="img/avatar_1.jpg" v-bind:src="'img/avatar' + contacts[contactsIndex].avatar + '.jpg'" v-bind:alt="'Contatto ' + contacts[contactsIndex].name">
              <div class="dettagli_utente">
                <h3>{{contacts[contactsIndex].name}}</h3>
                <p>Ultimo accesso oggi alle</p>
              </div>
            </div>
            <ul class="list_inline">
              <li><a href="#"><i class="fas fa-search"></i></a></li>
              <li><a href="#"><i class="fas fa-paperclip"></i></a></li>
              <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
          </header>
          <!-- fine header destra -->
          <!-- sezione messaggi -->
          <div class="messages">
            <div v-for="(item, index) in contacts[contactsIndex].messages" class="message_container clearfix">
              <div v-bind:class="item.status" class="message">
                <div class="message_text">{{item.message}}</div>
                <div class="message_time">{{item.date}}</div>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>

            <!-- <div class="message_container clearfix">
              <div class="message sent">
                <div class="message_text">Ricordati di dargli da mangiare</div>
                <div class="message_time">29/03/2021 15:03</div>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>

            <div class="message_container clearfix">
              <div class="message received">
                <div class="message_text">Tutto fatto!</div>
                <div class="message_time">29/03/2021 15:05</div>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div> -->
          </div>
          <!-- fine sezione messaggi -->
          <!-- footer destra -->
          <footer>
            <div class="container_icon">
              <i class="far fa-smile"></i>
            </div>
            <input type="text" placeholder="Scrivi un messaggio">
            <div class="container_icon">
              <i class="fas fa-microphone"></i>
            </div>
          </footer>
          <!-- fine footer destra -->
        </div>
        <!-- fine colonna destra -->

      </div>
      <!-- fine contenitore -->
    </div>

    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
